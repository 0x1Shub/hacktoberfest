<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="icon" href="download (1).ico">
    <link rel="stylesheet" href="style2.css" id="theme">
    
</head>
<body>
    <div><h1 class="title">Calculator</h1>
    
    <div class="calci">
        <div class="screen">
            <div class="output"></div>
            <div class="result">0</div>
            <div class="line"></div>
        </div>
        <div class="input">
            <button class="btn">AC</button>
            <button class="btn">C</button>
            <button class="btn">%</button>
            <button class="btn">+</button>

            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="btn">-</button>

            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="btn">*</button>

            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="btn">/</button>

            <button type="button" onclick="changeTheme()" class="theme-button">
                <img src="MoonIcon.svg" alt="Theme Icon" height="19" width="19" id="theme-icon" >
              </button>
            
         
        
            <button>0</button>
            <button>.</button>
            <button class="btn1">=</button>
        </div>
    </div>
</div>

</body>
<script src="calculator.js"></script>
</html>
