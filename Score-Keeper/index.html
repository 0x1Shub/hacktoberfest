<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Keeper</title>
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css"> -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Ping Pong Scorekeeper</h1>
    <h1><span id="p1_score_display">0</span> - <span id="p2_score_display">0</span></h1>
    <select name="" id="set_winning_score">
        <option value="3">3</option>
        <option value="5">5</option>
        <option value="8">8</option>
        <option value="10">10</option>
        <option value="12">12</option>
        <option value="15">15</option>
    </select>
    <button id="p1_score_update">+1 Player One</button>
    <button id="p2_score_update">+1 Player Two</button>
    <button id="reset_btn">Reset</button>
    <script src="app.js"></script>
</body>
</html>
